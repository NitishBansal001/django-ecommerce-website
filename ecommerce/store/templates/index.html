{% extends "layout.html" %}

{% block content %}
<div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
{% for product in products %}
      <div class="col">
        <div class="card shadow-sm">
            <img src="{{product.imageURL}}" alt="pic" width="100%" height="225" ></img>
        <div class="card-body">
            <h5>{{product.name}}</h5>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group gap-3">
                <button type="button" class="btn btn-sm rounded btn-outline-info">Add to cart</button>
                <button type="button" class="btn btn-sm rounded btn-outline-warning">Edit</button>
              </div>
              <small class="text-body-secondary"> {{product.price}} $ </small>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
      
{% endblock %}
